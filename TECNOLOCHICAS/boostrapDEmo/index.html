<!DOCTYPE html>
<html lang="en">
<head>

<body>

      </nav>
      <nav class="navbar" style="background-color: #e3f2fd;">

      </nav>
        <h1>Mi primer demo es sobre Michael Jackson</h1>

      </section>

    <footer class="container-fluid">
